<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tictactoe">
        Tic Tac Toe
    </div>
    <div class="rotate30">
        <table>
            <tr>
                <td class="cell op" id="0"></td>
                <td class="cell op" id="1"></td>
                <td class="cell op" id="2"></td>
            </tr>
            <tr>
                <td class="cell op" id="3"></td>
                <td class="cell op" id="4"></td>
                <td class="cell op" id="5"></td>
            </tr>
            <tr>
                <td class="cell op" id="6"></td>
                <td class="cell op" id="7"></td>
                <td class="cell op" id="8"></td>
            </tr>
        </table>
    </div>
    <div class="endGame op">
        <div class="text"></div>
        <button class="pvp" onclick="PvP()">PvP</button>
        <button class="pve" onclick="PvE()">PvE</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
